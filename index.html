<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://kit.fontawesome.com/f230f057e0.js" crossorigin="anonymous"></script>

    <style>

        .nav{
            display: flex;
            font-size: 20px;
            border-bottom: 2px solid #ff99cc;
            justify-content: space-between;
           
        }

        a{
            text-decoration: none;
            margin-left: 5px;
            color: #b30059
        }
        
        i{
            margin-left: 10px;
            color:  #b30059;
        }

        img{
            height:100px;
            margin-left: 50px;
        }

        .navbar{
            display: flex;
            font-size: 25px;
            border-bottom: 2px solid #ff99cc;
            box-shadow: 2px 5px 5px 5px #ff99cc ;
            justify-content: space-between;
            align-items: center;
            

        }

        .social-media{
            margin-right: 5px;
        }

      
        .main-links{
            margin-left: 20px;
            margin-right: 50px;
        }

        .bar{
            color: white;
        }

        @media (min-width: 860px) and (max-width: 1020px) {
                .navbar{
                    display: flex;
                    font-size: 20px;
                    border-bottom: 2px solid #ff99cc;
                    box-shadow: 2px 5px 5px 5px #ff99cc ;
                    justify-content: space-between;
                    align-items: center;
              }

              .main-links{
                    margin-left: 15px;
                    margin-right: 50px;
                }

        }

        @media screen and (max-width: 859px) {
            .nav{
                display:none;

            }
            
            .main-links{
                display:none;
            }

            .bar{
                color:  #b30059;
                margin-right: 50px;

            }
  
        }

        @media screen and (max-width: 520px) {
            img{
                height: 50px;
            }

            .bar{
                font-size: 15px;
            }
        }

      


    </style>
</head>
<body>
    
      <div class="nav">
        <div class="sub-links">
                <a href="#">reviews</a>
                <a href="#"> career</a>
                <a href="#"> blogs</a>
         </div>
         <div class="social-media">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-x-twitter"></i>
         </div>
     </div>  
     <div class="navbar">
        <div class="logo">
           <img src="./img/logo.png"  alt="logo">
        </div> 
     
       <div class="links">
            <a href="#" class="main-links">Home</a>
            <a href="#" class="main-links">About us</a>
            <a href="#" class="main-links">Services</a>
            <a href="#" class="main-links">Contact</a>
                <i class="fa-solid fa-bars bar"></i>
       </div>
       
    </div>
</body>
</html>
